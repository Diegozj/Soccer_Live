<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <div class="login-page bg-light" id="fondo2">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1" >
                    <div class="bg-white shadow rounded" >
                        <div class="row">
                            <div class="col-md-7 pe-0" >
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="" class="row g-4">
                                        <div class="justify-content-center ">
                                            <h3 class="titulo">Bienvenido</h3>
                                        </div>
                                        <div class="col-12">
                                            <label>Correo electrónico</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="email" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label>Contraseña</label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="password" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <a href="index.html" class="btn btn-success">
                                                <i class="bi bi-cart-fill"></i> Seguir comprando
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block" id="form1">
                                <div class="form-right h-100 pt-5">
                                    <div class="form-center row px-3 mb-3">
                                        <img class="cen" src="../../resources/imgs/logo-no-background.png" alt=""
                                            width="100px" height="100px">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
