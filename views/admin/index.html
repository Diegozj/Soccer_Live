<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="stylesheet" href="../../resources/css/admin/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- Título del documento -->
    <title>Iniciar sesión</title>
</head>

<body>
    <form class="d-none" id="loginForm">
        <!-- Formulario para iniciar sesión -->
        <div class="login-page" id="fondo2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                        <div class="bg-white shadow rounded">
                            <div class="row">
                                <div class="col-md-7 pe-0">
                                    <div class="form-left h-100 py-5 px-5">
                                        <!-- Contenido del login-->
                                        <div class="row g-4">
                                            <h3 class="text-center" id="h">Bienvenido, ingresa tus credenciales</h3>
                                            <div class="col-12">
                                                <label>Correo electrónico</label>
                                                <div class="input-group">
                                                    <!-- Se llama a la imagen -->
                                                    <div class="input-group-text"><img
                                                            src="../../resources/imgs/user.png" alt="" width="20px"
                                                            height="20px"></div>
                                                    <input id="correo" type="email" name="correo" class="form-control"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <label>Contraseña</label>
                                                <div class="input-group">
                                                    <!-- Se llama a la imagen -->
                                                    <div class="input-group-text"><img
                                                            src="../../resources/imgs/pass.png" alt="" width="20px"
                                                            height="20px"></div>
                                                    <input id="clave" type="password" name="clave" class="form-control"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="d-grid gap-2">
                                                <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5 ps-0 d-none d-md-block" id="form1">
                                    <div class="form-right h-100 pt-5">
                                        <div class="form-center row px-3 mb-3">
                                            <!-- Se llama a la imagen -->
                                            <img class="cen" src="../../resources/imgs/logo-no-background.png" alt=""
                                                width="100px" height="100px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Formulario para crear el primer administrador -->
    <form class="d-none" id="signupForm">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                        <div class="card shadow-2-strong card-registration">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="text-center" id="h3">REGISTRAR PRIMER USUARIO</h3>
                                <div class="text-center" id="Imagen">
                                    <img src="../../resources/imgs/logo-no-background.png" alt="" width="200"
                                        height="50">
                                </div>
                                <div class="row g-3" id="formulario">
                                    <div class="col-sm-12 col-md-6">
                                        <label for="AgregarNombreEmpleado" class="form-label">Nombre</label>
                                        <input id="AgregarNombreEmpleado" type="text" name="AgregarNombreEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="AgregarApellidoEmpleado" class="form-label">Apellido</label>
                                        <input id="AgregarApellidoEmpleado" type="text" name="AgregarApellidoEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="AgregarTelefonoEmpleado" class="form-label">Teléfono</label>
                                        <input id="AgregarTelefonoEmpleado" type="text" name="AgregarTelefonoEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="AgregarTelefonoEmpleado" class="form-label">DUI</label>
                                        <input id="AgregarTelefonoEmpleado" type="text" name="AgregarTelefonoEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="AgregarDuiEmpleado" class="form-label">Correo
                                            electrónico</label>
                                        <input id="AgregarDuiEmpleado" type="email" name="AgregarDuiEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="AgregarContraEmpleado" class="form-label">Contraseña</label>
                                        <input id="AgregarContraEmpleado" type="password" name="AgregarContraEmpleado"
                                            class="form-control" required>
                                    </div>
                                    <div class="col-sm-12 col-md-6 justify-content-center">
                                        <label for="AgregarImagenEmpleado" class="form-label">Imagen</label>
                                        <input id="AgregarImagenEmpleado" type="file" name="AgregarImagenEmpleado"
                                            class="form-control" accept=".png, .jpg">
                                    </div>
                                    <div class="mt-4 pt-2 text-center">
                                        <button class="buttonG" type="submit">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </form>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
