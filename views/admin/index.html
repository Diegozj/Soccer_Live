<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="stylesheet" href="../../resources/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- Título del documento -->
    <title>Iniciar sesión</title>
</head>

<body>
    <!-- Contenido del body-->
    <div class="login-page" id="fondo2">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <!-- Contenido del login-->
                                    <form action="" class="row g-4">
                                        <h3 class="text-center">Bienvenido</h3>
                                        <div class="col-12">
                                            <label>Correo electrónico</label>
                                            <div class="input-group">
                                                <!-- Se llama a la imagen -->
                                                <div class="input-group-text"><img src="../../resources/imgs/user.png"
                                                        alt="" width="20px" height="20px"></div>
                                                <input type="email" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label>Contraseña</label>
                                            <div class="input-group">
                                                <!-- Se llama a la imagen -->
                                                <div class="input-group-text"><img src="../../resources/imgs/pass.png"
                                                        alt="" width="20px" height="20px"></div>
                                                <input type="password" class="form-control" placeholder="">
                                            </div>
                                        </div>
                                        <!-- Se redirecciona a otra pestaña con el boton -->
                                        <div class="d-grid gap-2">
                                            <a href="../admin/inicio.html" class="btn" id="boton">Iniciar Sesion</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block" id="form1">
                                <div class="form-right h-100 pt-5">
                                    <div class="form-center row px-3 mb-3">
                                        <!-- Se llama a la imagen -->
                                        <img class="cen" src="../../resources/imgs/logo-no-background.png" alt=""
                                            width="100px" height="100px">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
