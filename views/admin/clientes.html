<!DOCTYPE html>
<!-- Idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="stylesheet" href="../../resources/css/admin/clientes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Título del documento -->
    <title>Clientes</title>
</head>


<body>
    <!-- Salto de línea -->
    <br>
    <!-- Contenido de menú del documento -->
    <nav class="navbar navbar-expand-lg navbar-dark static-top" id="fondo">
        <div class="container">
            <!-- Logo de la tienda -->
            <a class="navbar-brand" href="../admin/inicio.html">
                <img src="../../resources/imgs/logo-no-background.png" alt="..." height="36">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú de navegacion -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/inicio.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/productos.html">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/categorias.html">CATEGORÍAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/marcas.html">MARCAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/empleados.html">EMPLEADOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/clientes.html" id="clientes">CLIENTES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/pedidos.html">PEDIDOS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contnido de la sección del documento -->
    <section id="hero" class="d-flex align-items-center">
        <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-9 text-center">
                    <h1 id="text">Administrar clientes</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Tabla de administracion de clientes -->
        <div class="container-xl">
            <div class="row">
                <div class="col-sm-4">
                    <form>
                        <div class="input-group rounded">
                            <input type="search" class="form-control rounded" placeholder="Buscar" aria-label="Buscar"
                                aria-describedby="search-addon" />
                            <span class="input-group-text border-0" id="search-addon">
                                <i class="fas fa-search"><img src="../../resources/imgs/buscar.png" alt="" height="20"
                                        width="20"></i>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-responsive">
                <div class="table-wrapper">
                    <table class="table table-hover">
                        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                        <thead>
                            <tr>
                                <th class="text-center" id="tabla">NOMBRE</th>
                                <th class="text-center" id="tabla">APELLIDO</th>
                                <th class="text-center" id="tabla">DIRECCIÓN</th>
                                <th class="text-center" id="tabla">TELÉFONO</th>
                                <th class="text-center" id="tabla">CORREO ELECTRÓNICO</th>
                                <th class="text-center" id="tabla">ESTADO</th>
                                <th class="text-center" id="tabla">ACCIONES</th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Componente  Modal para editar un cliente-->
    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar cliente</h1>
                </div>
                <div class="modal-body row g-3" id="modal-fondo">
                    <div class="col-sm-12 col-md-6">
                        <label for="EditarNombreCliente" class="form-label">Nombre</label>
                        <input id="EditarNombreCliente" type="text" name="nombreEmpleado" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="EditarApellidoCliente" class="form-label">Apellido</label>
                        <input id="EditarApellidoCliente" type="text" name="apellidoEmpleado" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="EditarDireccionCliente" class="form-label">Dirección</label>
                        <input id="EditarDireccionCliente" type="text" name="apellidoEmpleado" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="EditarTelefonoCliente" class="form-label">Teléfono</label>
                        <input id="EditarTelefonoCliente" type="text" name="telefonoEmpleado" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="EditarCorreoCliente" class="form-label">Correo electrónico</label>
                        <input id="EditarCorreoCliente" type="email" name="correoEmpleado" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="EditarContraCliente" class="form-label">Contraseña</label>
                        <input id="EditarContraCliente" type="password" name="contraEmpleado" class="form-control" required>
                    </div>
                    <div class="form-check form-switch form-check-reverse">
                        <input class="form-check-input" type="checkbox" id="estadoProducto" name="estadoProducto"
                            checked>
                        <label class="form-check-label" for="estadoProducto">Estado</label>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn"><img src="../../resources/imgs/save.png" alt="" height="40px"
                            width="40px"></button>
                    <button type="button" class="btn" data-bs-dismiss="modal"><img src="../../resources/imgs/close.png"
                            alt="" height="40px" width="40px"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Componente  Modal para eliminar un cliente-->
    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="text-center" id="table">
                    <img src="../../resources/imgs/adver.png" class="rounded" alt="...">
                    <h2 class="text-center">Advertencia</h2>
                    <h4 class="text-center">¿Desea eliminar el cliente?</h4>
                </div>
                <div class="modal-footer justify-content-center" id="table">
                    <button type="button" class="btn"><img src="../../resources/imgs/listo.png" alt="" height="40px"
                            width="40px"></button>
                    <button type="button" class="btn" data-bs-dismiss="modal"><img src="../../resources/imgs/close.png"
                            alt="" height="40px" width="40px"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Componente  Modal para Información del cliente-->
    <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Información del cliente</h1>
                </div>
                <fieldset disabled>
                    <div class="modal-body row g-3" id="modal-fondo">
                        <div class="col-sm-12 col-md-6">
                            <label for="NombreCliente" class="form-label">Nombre</label>
                            <input id="NombreCliente" type="text" name="NombreCliente" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="ApellidoCliente" class="form-label">Apellido</label>
                            <input id="ApellidoCliente" type="text" name="ApellidoCliente" class="form-control"
                                required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="DirecciónCliente" class="form-label">Dirección</label>
                            <input id="DirecciónCliente" type="text" name="DirecciónCliente" class="form-control"
                                required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="TelefonoCliente" class="form-label">Teléfono</label>
                            <input id="TelefonoCliente" type="text" name="TelefonoCliente" class="form-control"
                                required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="CorreoCliente" class="form-label">Correo electrónico</label>
                            <input id="CorreoCliente" type="email" name="CorreoCliente" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="ContraCliente" class="form-label">Contraseña</label>
                            <input id="ContraCliente" type="password" name="ContraCliente" class="form-control"
                                required>
                        </div>
                        <div class="form-check form-switch form-check-reverse">
                            <input class="form-check-input" type="checkbox" id="estadoProducto" name="estadoProducto"
                                checked>
                            <label class="form-check-label" for="estadoProducto">Estado</label>
                        </div>
                    </div>
                </fieldset>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn"><img src="../../resources/imgs/save.png" alt="" height="40px"
                            width="40px"></button>
                    <button type="button" class="btn" data-bs-dismiss="modal"><img src="../../resources/imgs/close.png"
                            alt="" height="40px" width="40px"></button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
