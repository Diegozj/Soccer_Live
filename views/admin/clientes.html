<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/clientes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Clientes</title>
</head>

<body>
    <br>
    <nav class="navbar navbar-expand-lg navbar-dark static-top" id="fondo">
        <div class="container">
            <a class="navbar-brand" href="../admin/inicio.html">
                <img src="../../resources/imgs/logo-no-background.png" alt="..." height="36">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/inicio.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/productos.html">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/categorias.html">CATEGORÍAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/marcas.html">MARCAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/empleados.html">EMPLEADOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/clientes.html" id="clientes">CLIENTES</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="hero" class="d-flex align-items-center">
        <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-9 text-center">
                    <h1 id="text">Administrar clientes</h1>
                </div>
            </div>
        </div>
    </section>

    <main>
        <div class="row">
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar">
                    </div>
                    <div class="col-6">
                        <button class="btn" type="submit" id="boton">
                            <i class="bi bi-search"><img src="../../resources/imgs/001-loupe.png" alt="" width="30px"
                                    height="25px"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th class="text-center" id="tabla">NOMBRE</th>
                                <th class="text-center" id="tabla">APELLIDO</th>
                                <th class="text-center" id="tabla">ESTADO</th>
                                <th class="text-center" id="tabla">TELÉFONO</th>
                                <th class="text-center" id="tabla">ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody>
                            <td id="table"></td>
                            <td id="table"></td>
                            <td id="table"></td>
                            <td id="table"></td>
                            <td id="table">
                                <a class="btn btn-light" data-toggle="modal" id="identify" data-bs-toggle="modal"
                                data-bs-target="#exampleModal1" href="" id="padding"><i><img src="../../resources/imgs/edit.png" alt="" width="30px"
                                            height="30px"></i></a>
                                <a class="btn btn-light" data-toggle="modal" id="identify" data-bs-toggle="modal"
                                data-bs-target="#exampleModal2" href=""><i><img src="../../resources/imgs/delete.png" alt="" width="30px"
                                            height="30px"></i></a>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Editar Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar cliente</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row g-3" id="modal-fondo">
                    <div class="col-sm-12 col-md-6">
                        <label for="nombreEmpleado" class="form-label">Nombre</label>
                        <input id="nombreEmpleado" type="text" name="nombreEmpleado" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="apellidoEmpleado" class="form-label">Apellido</label>
                        <input id="apellidoEmpleado" type="text" name="apellidoEmpleado" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="apellidoEmpleado" class="form-label">Dirección</label>
                        <input id="apellidoEmpleado" type="text" name="apellidoEmpleado" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="telefonoEmpleado" class="form-label">Teléfono</label>
                        <input id="telefonoEmpleado" type="text" name="telefonoEmpleado" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="correoEmpleado" class="form-label">Correo electrónico</label>
                        <input id="correoEmpleado" type="email" name="correoEmpleado" class="form-control" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="contraEmpleado" class="form-label">Contraseña</label>
                        <input id="contraEmpleado" type="password" name="contraEmpleado" class="form-control"
                            required>
                    </div>
                    <div class="form-check form-switch form-check-reverse">
                        <input class="form-check-input" type="checkbox" id="estadoProducto" name="estadoProducto"
                            checked>
                        <label class="form-check-label" for="estadoProducto">Estado</label>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn"><img src="../../resources/imgs/save.png" alt="" height="40px"
                            width="40px"></button>
                    <button type="button" class="btn" data-bs-dismiss="modal"><img
                            src="../../resources/imgs/close.png" alt="" height="40px" width="40px"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Eliminar Modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="text-center" id="table">
                    <img src="../../resources/imgs/adver.png" class="rounded" alt="...">
                    <h2 class="text-center">Advertencia</h2>
                    <h4 class="text-center">¿Desea eliminar el cliente?</h4>
                  </div>
                <div class="modal-footer justify-content-center" id="table">
                    <button type="button" class="btn"><img src="../../resources/imgs/listo.png" alt="" height="40px"
                            width="40px"></button>
                    <button type="button" class="btn" data-bs-dismiss="modal"><img
                            src="../../resources/imgs/close.png" alt="" height="40px" width="40px"></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
