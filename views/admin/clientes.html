<!DOCTYPE html>
<!-- Idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="stylesheet" href="../../resources/css/admin/clientes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Título del documento -->
    <title>Clientes</title>
</head>


<body>
    <main>
        <!-- Contnido de la sección del documento -->
        <section id="hero" class="d-flex align-items-center">
            <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
                <div class="row justify-content-center">
                    <div class="col-xl-7 col-lg-9 text-center">
                        <h1 id="text">Administrar clientes</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Contenido principal del documento -->

        <!-- Tabla de administracion de clientes -->
        <div class="container-xl">
            <div class="row">
                <div class="col-sm-4">
                    <form>
                        <div class="input-group rounded">
                            <input type="search" class="form-control rounded" placeholder="Buscar" aria-label="Buscar"
                                aria-describedby="search-addon" />
                            <span class="input-group-text border-0" id="search-addon">
                                <i class="fas fa-search"><img src="../../resources/imgs/buscar.png" alt="" height="20"
                                        width="20"></i>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-responsive">
                <div class="table-wrapper">
                    <table class="table table-hover">
                        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                        <thead>
                            <tr>
                                <th class="text-center" id="tabla">NOMBRE</th>
                                <th class="text-center" id="tabla">APELLIDO</th>
                                <th class="text-center" id="tabla">DIRECCIÓN</th>
                                <th class="text-center" id="tabla">TELÉFONO</th>
                                <th class="text-center" id="tabla">CORREO ELECTRÓNICO</th>
                                <th class="text-center" id="tabla">ESTADO</th>
                                <th class="text-center" id="tabla">ACCIONES</th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/admin/clientes.js"></script>
</body>

</html>
