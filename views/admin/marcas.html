<!DOCTYPE html>
<!-- Idioma para el documento -->
<html lang="en">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="stylesheet" href="../../resources/css/marcas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Título del documento -->
    <title>Marcas</title>
</head>

<body>
    <!-- Salto de línea -->
    <br>
    <!-- Contenido de menú del documento -->
    <nav class="navbar navbar-expand-lg navbar-dark static-top" id="fondo">
        <div class="container">
            <!-- Logo de la tienda -->
            <a class="navbar-brand" href="../admin/inicio.html">
                <img src="../../resources/imgs/logo-no-background.png" alt="..." height="36">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú de navegacion -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/inicio.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/productos.html">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/categorias.html">CATEGORÍAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/marcas.html" id="marcas">MARCAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/empleados.html">EMPLEADOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/clientes.html">CLIENTES</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenido de la sección del documento -->
    <section id="hero" class="d-flex align-items-center">
        <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-9 text-center">
                    <!-- Titulo del contenido -->
                    <h1 id="text">Administrar marcas</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Formulario de búsqueda -->
        <div class="container-xl">
            <div class="row">
                <div class="row">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="input-group rounded">
                                <input type="search" class="form-control rounded" placeholder="Buscar"
                                    aria-label="Search" aria-describedby="search-addon" />
                                <span class="input-group-text border-0" id="search-addon">
                                    <i class="fas fa-search"><img src="../../resources/imgs/lupa.png" alt="" height="15px"
                                        width="15px"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6" id="icon">
                    <!-- Botón para la asignar la marca del producto -->
                    <a href="" class="btn" data-toggle="modal" id="identify" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <span id="text">AGREGAR MARCAS</span>
                    </a>
                    <!-- Llamamos a la imagen -->
                    <a class="btn" data-toggle="modal">
                        <img src="../../resources/imgs/add.png" alt="" width="40px" height="40px"></i>
                    </a>
                </div>
            </div>
            <!-- Tabla de administracion de marcas -->
            <div class="table-responsive">
                <div class="table-wrapper">
                    <table class="table table-striped table-hover">
                        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                        <thead>
                            <tr>
                                <th class="text-center" id="tabla">IMAGEN</th>
                                <th class="text-center" id="tabla">NOMBRE</th>
                                <th class="text-center" id="tabla">CORREO</th>
                                <th class="text-center" id="tabla">TELÉFONO</th>
                                <th class="text-center" id="tabla">ACCIONES</th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                        <tbody>
                            <td id="table"></td>
                            <td id="table"></td>
                            <td id="table"></td>
                            <td id="table"></td>
                            <td id="table">
                                <a class="btn btn-light" data-toggle="modal" id="identify" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal1" href="" id="padding"><i><img
                                            src="../../resources/imgs/edit.png" alt="" width="25px"
                                            height="25px"></i></a>
                                <a class="btn btn-light" data-toggle="modal" id="identify" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal2" href=""><i><img
                                            src="../../resources/imgs/delete.png" alt="" width="25px"
                                            height="25px"></i></a>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--Componente Modal para agregar marcas -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar marca</h1>
                    </div>
                    <div class="modal-body row g-3" id="modal-fondo">
                        <div class="col-sm-12 col-md-6 justify-content-center">
                            <label for="imagenMarca" class="form-label">Imagen</label>
                            <input id="imagenMarca" type="file" name="imagenMarca" class="form-control"
                                accept=".png, .jpg">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="nombreMarca" class="form-label">Nombre</label>
                            <input id="nombreMarca" type="text" name="nombreMarca" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="correoMarca" class="form-label">Correo electrónico</label>
                            <input id="correoMarca" type="email" name="correoMarca" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="telefonoMarca" class="form-label">Teléfono</label>
                            <input id="telefonoMarca" type="text" name="telefonoMarca" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn"><img src="../../resources/imgs/save.png" alt="" height="40px"
                                width="40px"></button>
                        <button type="button" class="btn" data-bs-dismiss="modal"><img
                                src="../../resources/imgs/close.png" alt="" height="40px" width="40px"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Componente Modal para editar marcas -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar marca</h1>
                    </div>
                    <div class="modal-body row g-3" id="modal-fondo">
                        <div class="col-sm-12 col-md-6 justify-content-center">
                            <label for="imagenMarca" class="form-label">Imagen</label>
                            <input id="imagenMarca" type="file" name="imagenMarca" class="form-control"
                                accept=".png, .jpg">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="nombreMarca" class="form-label">Nombre</label>
                            <input id="nombreMarca" type="text" name="nombreMarca" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="correoMarca" class="form-label">Correo electrónico</label>
                            <input id="correoMarca" type="email" name="correoMarca" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="telefonoMarca" class="form-label">Teléfono</label>
                            <input id="telefonoMarca" type="text" name="telefonoMarca" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn"><img src="../../resources/imgs/save.png" alt="" height="40px"
                                width="40px"></button>
                        <button type="button" class="btn" data-bs-dismiss="modal"><img
                                src="../../resources/imgs/close.png" alt="" height="40px" width="40px"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Componete Modal para eliminar marcas -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="text-center" id="table">
                        <img src="../../resources/imgs/adver.png" class="rounded" alt="...">
                        <h2 class="text-center">Advertencia</h2>
                        <h4 class="text-center">¿Desea eliminar la marca?</h4>
                    </div>
                    <div class="modal-footer justify-content-center" id="table">
                        <button type="button" class="btn"><img src="../../resources/imgs/listo.png" alt="" height="40px"
                                width="40px"></button>
                        <button type="button" class="btn" data-bs-dismiss="modal"><img
                                src="../../resources/imgs/close.png" alt="" height="40px" width="40px"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
