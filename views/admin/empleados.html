<!DOCTYPE html>
<!-- Idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="stylesheet" href="../../resources/css/admin/empleados.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Título del documento -->
    <title>Empleados</title>
</head>

<body>
    <!-- Salto de línea -->
    <br>
    <!-- Contenido de menú del documento -->
    <nav class="navbar navbar-expand-lg navbar-dark static-top" id="fondo">

    </nav>
    <!-- Contenido de la sección del documento -->
    <section id="hero" class="d-flex align-items-center">
        <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-9 text-center">
                    <!-- Titulo del contenido -->
                    <h1 id="text">Administrar empleados</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Formulario de búsqueda -->
        <div class="container-xl">
            <div class="row">
                <div class="col-sm-4">
                    <form>
                        <div class="input-group rounded">
                            <input type="search" class="form-control rounded" placeholder="Buscar" aria-label="Buscar"
                                aria-describedby="search-addon" />
                            <span class="input-group-text border-0" id="search-addon">
                                <i class="fas fa-search"><img src="../../resources/imgs/buscar.png" alt="" height="20"
                                        width="20"></i>
                            </span>
                        </div>
                    </form>
                </div>
                <div class="col-sm-8 text-end" id="icon">
                    <!-- Boton agregar-->
                    <button class="button-agregar" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <i><img src="../../resources/imgs/agregar.png" alt="" width="25px" height="25px"></i>
                        AGREGAR EMPLEADO
                    </button>
                </div>
            </div>
            <!-- Tabla de administracion de empleados -->
            <div class="table-responsive">
                <div class="table-wrapper">
                    <table class="table table-hover">
                        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                        <thead>
                            <tr>
                                <th class="text-center" id="tabla">IMAGEN</th>
                                <th class="text-center" id="tabla">NOMBRE</th>
                                <th class="text-center" id="tabla">APELLIDO</th>
                                <th class="text-center" id="tabla">TELÉFONO</th>
                                <th class="text-center" id="tabla">DUI</th>
                                <th class="text-center" id="tabla">CORREO ELECTRÓNICO</th>
                                <th class="text-center" id="tabla">ACCIONES</th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Componente Modal Agregar un empleado -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar empleado</h1>
                    </div>
                    <form>
                        <div class="modal-body row g-3" id="modal-fondo">
                            <div class="col-sm-12 col-md-6 justify-content-center">
                                <label for="AgregarImagenEmpleado" class="form-label">Imagen</label>
                                <input id="AgregarImagenEmpleado" type="file" name="AgregarImagenEmpleado"
                                    class="form-control" accept=".png, .jpg">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="AgregarNombreEmpleado" class="form-label">Nombre</label>
                                <input id="AgregarNombreEmpleado" type="text" name="AgregarNombreEmpleado"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="AgregarApellidoEmpleado" class="form-label">Apellido</label>
                                <input id="AgregarApellidoEmpleado" type="text" name="AgregarApellidoEmpleado"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="AgregarTelefonoEmpleado" class="form-label">Teléfono</label>
                                <input id="AgregarTelefonoEmpleado" type="text" name="AgregarTelefonoEmpleado"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="AgregarDuiEmpleado" class="form-label">DUI</label>
                                <input id="AgregarDuiEmpleado" type="text" name="AgregarDuiEmpleado"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="AgregarCorreoEmpleado" class="form-label">Correo electrónico</label>
                                <input id="AgregarCorreoEmpleado" type="email" name="AgregarCorreoEmpleado"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="AgregarContraEmpleado" class="form-label">Contraseña</label>
                                <input id="AgregarContraEmpleado" type="password" name="AgregarContraEmpleado"
                                    class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="submit" class="btn"><img src="../../resources/imgs/save.png" alt=""
                                    height="40px" width="40px"></button>
                            <button type="button" class="btn" data-bs-dismiss="modal"><img
                                    src="../../resources/imgs/close.png" alt="" height="40px" width="40px"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Componente Modal Editar un empleado-->
        <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar empleado</h1>
                    </div>
                    <form>
                        <div class="modal-body row g-3" id="modal-fondo">
                            <div class="col-sm-12 col-md-6 justify-content-center">
                                <label for="imagenEmpleado" class="form-label">Imagen</label>
                                <input id="imagenEmpleado" type="file" name="imagenEmpleado" class="form-control"
                                    accept=".png, .jpg">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="EditarNombreEmpleado" class="form-label">Nombre</label>
                                <input id="EditarNombreEmpleado" type="text" name="EditarNombreEmpleado"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="EditarApellidoEmpleado" class="form-label">Apellido</label>
                                <input id="EditarApellidoEmpleado" type="text" name="EditarApellidoEmpleado"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="EditarTelefonoEmpleado" class="form-label">Teléfono</label>
                                <input id="EditarTelefonoEmpleado" type="text" name="EditarTelefonoEmpleado"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="EditarDuiEmpleado" class="form-label">DUI</label>
                                <input id="EditarDuiEmpleado" type="text" name="EditarDuiEmpleado" class="form-control"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="EditarCorreoEmpleado" class="form-label">Correo electrónico</label>
                                <input id="EditarCorreoEmpleado" type="email" name="EditarCorreoEmpleado"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="EditarContraEmpleado" class="form-label">Contraseña</label>
                                <input id="EditarContraEmpleado" type="password" name="EditarContraEmpleado"
                                    class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="submit" class="btn"><img src="../../resources/imgs/save.png" alt=""
                                    height="40px" width="40px"></button>
                            <button type="button" class="btn" data-bs-dismiss="modal"><img
                                    src="../../resources/imgs/close.png" alt="" height="40px" width="40px"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--Componente Modal Eliminar un empleado -->
        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="text-center" id="table">
                        <img src="../../resources/imgs/adver.png" class="rounded" alt="...">
                        <h2 class="text-center">Advertencia</h2>
                        <h4 class="text-center">¿Desea eliminar el empleado?</h4>
                    </div>
                    <div class="modal-footer justify-content-center" id="table">
                        <button type="button" class="btn"><img src="../../resources/imgs/listo.png" alt="" height="40px"
                                width="40px"></button>
                        <button type="button" class="btn" data-bs-dismiss="modal"><img
                                src="../../resources/imgs/close.png" alt="" height="40px" width="40px"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
</body>

</html>
