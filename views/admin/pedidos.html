<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/admin/pedidos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pedidos</title>
</head>

<body>
    <!-- Salto de línea -->
    <br>
    <!-- Contenido de menú del documento -->
    <nav class="navbar navbar-expand-lg navbar-dark static-top" id="fondo">
        <div class="container">
            <!-- Logo de la tienda -->
            <a class="navbar-brand" href="../admin/inicio.html">
                <img src="../../resources/imgs/logo-no-background.png" alt="..." height="36">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú de navegacion -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/inicio.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/productos.html">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/categorias.html">CATEGORÍAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/marcas.html">MARCAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/empleados.html">EMPLEADOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/clientes.html">CLIENTES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/pedidos.html" id="pedidos">PEDIDOS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="hero" class="d-flex align-items-center">
        <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-9 text-center">
                    <!-- Titulo del contenido -->
                    <h1 id="text">Administrar pedidos</h1>
                </div>
            </div>
        </div>
    </section>

    <main>
        <div class="container-xl">
            <div class="row">
                <div class="col-sm-4">
                    <form>
                        <div class="input-group rounded">
                            <input type="search" class="form-control rounded" placeholder="Buscar" aria-label="Buscar"
                                aria-describedby="search-addon" />
                            <span class="input-group-text border-0" id="search-addon">
                                <i class="fas fa-search"><img src="../../resources/imgs/buscar.png" alt="" height="20"
                                        width="20"></i>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-responsive">
                <div class="table-wrapper">
                    <table class="table table-hover">
                        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                        <thead>
                            <tr>
                                <th class="text-center" id="tabla">CLIENTE</th>
                                <th class="text-center" id="tabla">DIRECCIÓN</th>
                                <th class="text-center" id="tabla">FECHA</th>
                                <th class="text-center" id="tabla">ESTADO</th>
                                <th class="text-center" id="tabla">ACCIONES</th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <!--modal-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar pedido</h1>
                </div>
                <form>
                    <div class="modal-body row g-3" id="modal-fondo">
                        <h1 class="text-center fs-5">Estado del pedido</h1>
                        <select class="form-select" aria-label="Default select example">
                            <option value="1">Enviado</option>
                            <option value="2">En proceso</option>
                            <option value="3">Recibido</option>

                        </select>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn"><img src="../../resources/imgs/save.png" alt="" height="40px"
                                width="40px"></button>
                        <button type="button" class="btn" data-bs-dismiss="modal"><img
                                src="../../resources/imgs/close.png" alt="" height="40px" width="40px"></button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
