<!DOCTYPE html>
<html lang="es">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="author" content="Juan Pablo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/admin/primeruso.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1 m-5">
                    <img src="../../resources/imgs/logo-no-background.png" class="logo" height="100px" width="400px">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-6 d-flex flex-column align-items-center justify-content-center mt-5">
                    <div class="col-6 d-flex align-items-center justify-content-center">
                        <img src="../../resources/imgs/login.png" class="login" height="300px" width="300px">
                    </div>
                    <div class="col-6 d-flex align-items-center justify-content-center">
                        <button class=" btn-agregar btn bg-success mt-5 fw-bold text-light ++">Agregar imagen</button>
                    </div>
                </div>
                <div class="col">
                    <div class="cal-xs-6 col-md-6 d-flex align-items-center justify-content-center">
                        <p class="fs-1 fw-bold text-light">Primer uso</p>
                    </div>
                    <div class="col d-flex align-items-center justify-content-center">
                        <p class="fs-4 text-light">Para continuar, deberás rellenar los siguientes campos</p>
                    </div>
                    <div class="col d-flex align-items-center justify-content-center mt-5">
                        <form>
                            <div class="row row-cols-2 g-4">
                                <div class="col d-flex align-items-center justify-content-center">
                                    <input type="text" class="form-control w-75" placeholder="Nombre">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <input type="text" class="form-control w-75" placeholder="Apellido">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <input type="text" class="form-control w-75" placeholder="Teléfono">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <input type="text" class="form-control w-75" placeholder="DUI">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <input type="text" class="form-control w-75" placeholder="Correo Electronico">
                                </div>
                                <div class="col d-flex align-items-center justify-content-center">
                                    <input type="text" class="form-control w-75" placeholder="Contraseña">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-center mt-5">
                                    <button class="btn bg-success text-light fw-bold">
                                        Continuar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
