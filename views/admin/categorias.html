<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/categorias.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Categorías</title>
</head>

<body>
    <br>
    <nav class="navbar navbar-expand-lg navbar-dark static-top" id="fondo">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../../resources/imgs/logo-no-background.png" alt="..." height="36">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/inicio.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/productos.html">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/categorias.html" id="categorias">CATEGORÍAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/marcas.html">MARCAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/empleados.html">EMPLEADOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/clientes.html">CLIENTES</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="hero" class="d-flex align-items-center">
        <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-9 text-center">
                    <h1 id="text">Administrar categorías</h1>
                </div>
            </div>
        </div>
    </section>

    <main>
        <div class="row">
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar">
                    </div>
                    <div class="col-6">
                        <button class="btn" type="submit" id="boton">
                            <i class="bi bi-search"><img src="../../resources/imgs/001-loupe.png" alt="" width="30px"
                                    height="25px"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container-xl">
            <div class="row">
                <div class="col-sm-6" id="icon">
                    <a href="" class="btn" data-toggle="modal" id="identify" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <span id="text">AGREGAR CATEGORÍAS</span>
                    </a>
                    <a class="btn" data-toggle="modal">
                        <img src="../../resources/imgs/add.png" alt="" width="40px" height="40px"></i>
                    </a>
                </div>
            </div>
            <div class="table-responsive">
                <div class="table-wrapper">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th class="text-center" id="tabla">IMAGEN</th>
                                <th class="text-center" id="tabla">CATEGORÍA</th>
                                <th class="text-center" id="tabla">DESCRIPCIÓN</th>
                                <th class="text-center" id="tabla">ACCIONES</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar categoría</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body row g-3" id="modal-fondo">
                        <div class="col-sm-12 col-md-6 justify-content-center">
                            <label for="imagenCategoria" class="form-label">Imagen</label>
                            <input id="imagenCategoria" type="file" name="imagenCategoria" class="form-control"
                                accept=".png, .jpg">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="nombreCategoria" class="form-label">Nombre</label>
                            <input id="nombreCategoria" type="text" name="nombreCategoria" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="descripcionCategoria" class="form-label">Descripción</label>
                            <input id="descripcionCategoria" type="text" name="descripcionCategoria" class="form-control"
                                required>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn"><img src="../../resources/imgs/save.png" alt="" height="40px"
                                width="40px"></button>
                        <button type="button" class="btn" data-bs-dismiss="modal"><img
                                src="../../resources/imgs/close.png" alt="" height="40px" width="40px"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
