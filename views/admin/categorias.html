<!DOCTYPE html>
<!-- Idioma para el documento -->
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="stylesheet" href="../../resources/css/admin/categorias.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Título del documento -->
    <title>Categorías</title>
</head>

<body>
    <!-- Salto de línea -->
    <br>
    <!-- Contenido de menú del documento -->
    <nav class="navbar navbar-expand-lg navbar-dark static-top" id="fondo">
        <div class="container">
            <!-- Logo de la tienda -->
            <a class="navbar-brand" href="../admin/inicio.html">
                <img src="../../resources/imgs/logo-no-background.png" alt="..." height="36">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú de navegacion -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/inicio.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/productos.html">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/categorias.html" id="categorias">CATEGORÍAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/marcas.html">MARCAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/empleados.html">EMPLEADOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/clientes.html">CLIENTES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/pedidos.html">PEDIDOS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenido de la sección del documento -->
    <section id="hero" class="d-flex align-items-center">
        <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-9 text-center">
                    <!-- Titulo del contenido -->
                    <h1 id="text">Administrar categorías</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Formulario de búsqueda -->
        <div class="container-xl">
            <div class="row">
                <div class="row">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="input-group rounded">
                                <input type="search" class="form-control rounded" placeholder="Buscar"
                                    aria-label="Search" aria-describedby="search-addon" />
                                <span class="input-group-text border-0" id="search-addon">
                                    <i class="fas fa-search"><img src="../../resources/imgs/lupa.png" alt=""
                                            height="15px" width="15px"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6" id="icon">
                    <!-- Botón para la asignar la categoría del producto -->
                    <a href="" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                        id="identify">
                        <span id="text">AGREGAR CATEGORÍAS</span>
                    </a>
                    <!-- Llamamos a la imagen -->
                    <a class="btn" data-toggle="modal">
                        <img src="../../resources/imgs/add.png" alt="" width="40px" height="40px"></i>
                    </a>
                </div>
            </div>
            <!-- Tabla de administracion de categorías -->
            <div class="table-responsive">
                <div class="table-wrapper">
                    <table class="table table-striped table-hover">
                        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                        <thead>
                            <tr>
                                <th class="text-center" id="tabla">IMAGEN</th>
                                <th class="text-center" id="tabla">CATEGORÍA</th>
                                <th class="text-center" id="tabla">DESCRIPCIÓN</th>
                                <th class="text-center" id="tabla">ACCIONES</th>
                            </tr>
                        </thead>
                        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                        <tbody>
                            <td id="table"></td>
                            <td id="table"></td>
                            <td id="table"></td>
                            <td id="table">
                                <div class="d-flex justify-content-center">
                                    <a type="button" class="btn" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop1" id="identify" href="" id="padding"><i><img
                                                src="../../resources/imgs/edit.png" alt="" width="25px"
                                                height="25px"></i></a>
                                    <a type="button" class="btn" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop2" id="identify" href=""><i><img
                                                src="../../resources/imgs/delete.png" alt="" width="25px"
                                                height="25px"></i></a>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Componente Modal para agregar categoría  -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar categoría</h1>
                    </div>
                    <div class="modal-body row g-3" id="modal-fondo">
                        <div class="col-sm-12 col-md-6 justify-content-center">
                            <label for="imagenCategoria" class="form-label">Imagen</label>
                            <input id="imagenCategoria" type="file" name="imagenCategoria" class="form-control"
                                accept=".png, .jpg">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="nombreCategoria" class="form-label">Nombre</label>
                            <input id="nombreCategoria" type="text" name="nombreCategoria" class="form-control"
                                required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="descripcionCategoria" class="form-label">Descripción</label>
                            <input id="descripcionCategoria" type="text" name="descripcionCategoria"
                                class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn"><img src="../../resources/imgs/save.png" alt="" height="40px"
                                width="40px"></button>
                        <button type="button" class="btn" data-bs-dismiss="modal"><img
                                src="../../resources/imgs/close.png" alt="" height="40px" width="40px"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Componente Modal para editar una categoría -->
        <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar categoría</h1>
                    </div>
                    <div class="modal-body row g-3" id="modal-fondo">
                        <div class="col-sm-12 col-md-6 justify-content-center">
                            <label for="imagenCategoria" class="form-label">Imagen</label>
                            <input id="imagenCategoria" type="file" name="imagenCategoria" class="form-control"
                                accept=".png, .jpg">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="nombreCategoria" class="form-label">Nombre</label>
                            <input id="nombreCategoria" type="text" name="nombreCategoria" class="form-control"
                                required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="descripcionCategoria" class="form-label">Descripción</label>
                            <input id="descripcionCategoria" type="text" name="descripcionCategoria"
                                class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn"><img src="../../resources/imgs/save.png" alt="" height="40px"
                                width="40px"></button>
                        <button type="button" class="btn" data-bs-dismiss="modal"><img
                                src="../../resources/imgs/close.png" alt="" height="40px" width="40px"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Componente Modal para eliminar una categoría -->
        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="text-center" id="table">
                        <img src="../../resources/imgs/adver.png" class="rounded" alt="...">
                        <h2 class="text-center">Advertencia</h2>
                        <h4 class="text-center">¿Desea eliminar la categoría?</h4>
                    </div>
                    <div class="modal-footer justify-content-center" id="table">
                        <button type="button" class="btn"><img src="../../resources/imgs/listo.png" alt="" height="40px"
                                width="40px"></button>
                        <button type="button" class="btn" data-bs-dismiss="modal"><img
                                src="../../resources/imgs/close.png" alt="" height="40px" width="40px"></button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>


</html>
